<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Compare Transplant Centers</title>

		<!-- Bootstrap core CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- Custom styles for this template -->
		<link href="css/login.css" rel="stylesheet">
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600|Source+Code+Pro" rel="stylesheet">
	</head>

	<body>

		<nav class="navbar navbar-expand-md navbar-ctc fixed-top">
			<a class="navbar-brand" href="#">Compare Transplant Centers</a>
		</nav>

		<!-- Begin page content -->
		<main id="main" role="main" class="container">
			<div class="form-signin">
				<h2 class="form-signin-heading">Please login</h2>
				<div id="login-alert" class="alert alert-danger" role="alert"></div>
				<label for="inputUser" class="sr-only">Username</label>
				<input type="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
				<label for="inputPass" class="sr-only">Password</label>
				<input type="password" id="inputPass" class="form-control" placeholder="Password" required>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button id="login" class="btn btn-lg btn-primary btn-block">Sign in</button>
			</div>
		</main>

		<footer class="footer">
			<div class="container">
			</div>
		</footer>

		<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/login.js"></script>
	</body>
